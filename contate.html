<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nos contate</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css.css'>
    <script src='main.js'></script>
</head>
<body><head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content= 
        "width=device-width, initial-scale=1.0"> 

    <link rel="stylesheet" href="style.css"> 
    <title>ContactUs</title> 
</head> 

<body> 
    <div id="ContactUs"> 
        <h1>Nos Contate</h1> 
        <form action="#"> 
            <div class="form-shape"> 
                <label for="query"> 
                    Tipo de consulta
                </label> 
                <select name="myQuery" id="query"> 
                    <option value="sel" selected> 
                        Selecione
                    </option> 
                    <option value="ord"> 
                        Problemas relacionados ao pedido
                    </option> 
                    <option value="Site"> 
                        Problemas relacionados ao Site
                    </option> 
                    <option value="fed"> 
                        Problemas relacionados a reclamações
                    </option> 
                    <option value="others"> 
                        Outros 
                    </option> 
                </select> 
            </div> 
            <div class="form-shape"> 
                <label for="nome">Nome</label> 
                <input type="text" name="myName"
                    id="nome"
                    placeholder="Insira seu nome"> 
            </div> 
            <div class="form-shape"> 
                <label for="email">Email-Id</label> 
                <input type="email" name="myEmail"
                    id="email"
                    placeholder="Insira seu email"> 
            </div> 
            <div class="form-shape"> 
                <label for="pho">Numero de telefone</label> 
                <input type="phone" name="myPhone"
                    id="pho"
                    placeholder="Insiraseun nuemro de telefone"> 
            </div> 
            <div id="radio"> 
                Você e membro do OnlneFoodShop: 
                Sim <input type="radio" name="eligible"> 
                Nãp <input type="radio" name="eligible"> 
            </div> 
            <div class="form-shape"> 
                <label for="message"> 
                    Elabore sua consulta
                </label> 
                <textarea name="mesg" id="message"
                    cols="30" rows="10"> 
                </textarea> 
            </div> 
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Reset"> 
        </form> 
    </div> 
</body> 

</html> 
    
</body>
</html>
